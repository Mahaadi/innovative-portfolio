<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tag <startTag> </endTag> -->
    <!-- HTML Tag -->
    <title>Our Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- start tag, content, end tag= HTML Elements-->
</head>
<body>
    <section>
        <!-- Header Part -->
        <div class="header">
            <div class="logo">
                <h2>SaulDesign</h2>
            </div>

            <!-- Attributes -> name="value" -->
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div> 
        </div>
        <div class="hero">
            <div class="content">
                <h1>CREATIVE UI <br>
                    <span class="designer">DESIGNER</span>
                </h1>
                <div class="action-buttons">
                    <button class="hire-me">
                        Hire Me
                    </button>
                    <button class="downloadCV">
                        Download CV <img class="sign" src="downloadoriginal.svg" alt="">
                    </button>
                </div>
            </div>

            <div class="images">
                <img class="background"src="https://images.pexels.com/photos/6796539/pexels-photo-6796539.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        
            </div>
            
        </div>
    </section>
</body>
</html>
